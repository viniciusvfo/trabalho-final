<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var imc = peso / (altura * altura);
            document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2);
            
            // Enviar o IMC para o backend (Java) para determinar o plano de saúde ideal
            // Você pode fazer isso via AJAX ou formulário submit, dependendo da sua configuração.
            // Aqui, vamos apenas enviar o IMC para o backend como um parâmetro de URL.
            window.location.href = "calcularPlanoSaude?imc=" + imc.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="any" required><br><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="any" required><br><br>
        
        <input type="button" value="Calcular IMC" onclick="calcularIMC()">
    </form>
    <div id="resultado"></div>
</body>
</html>
